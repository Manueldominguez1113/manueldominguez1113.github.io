<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The M.A.D. Developer!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/mainStyle.css">
</head>
<body>
<div class="Portrait sky night">
    <img src="assets/portrait/sun.png" class="celestial sun">
    <img src="assets/portrait/moon.png" class="celestial moon">
    <img src="assets/portrait/cloudday.png" class="cloud cloud1 dayCloud passingLeft">
    <img src="assets/portrait/cloudnight.png" class="cloud cloud1 nightCloud passingLeft">
    <img src="assets/portrait/skybox.png" class="skybox dayTime">
    <img src="assets/portrait/ground.png" class="ground groundDay">
    <img src="assets/portrait/groundnight.png" class="ground groundNight">
    <div class="options">
        <img src="assets/portrait/cockpitDay.png" class="cockpit cockpitDay">
        <img src="assets/portrait/cockpitNight.png" class="cockpit cockpitNight">
        <div class="prop"><img src="assets/portrait/propeller.png" class="propeller spinning"></div>

        <p id="hoverable" class="guide">Hover below!</p>
        <p id="clickable" class="guide">Click below!</p>
        <p id="clock"></p>
        <div id="buttons">
            <div id="home">HOME</div>
            <div id="skills">SKILLS</div>
            <div id="work">WORK</div>
            <div id="contactMe">CONTACT<br>ME</div>
            <div id="about">ABOUT</div>
            <div id="dayNight">
                <p class="dayText">DAY?</p>
                <p class="nightText">NIGHT?</p>
            </div>
        </div>
    </div>

</div>

<div id="text">

</div>




<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="JS/mainJs.js"></script>
</body>
</html>
